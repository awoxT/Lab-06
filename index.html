  <img src="башня.jpg" alt="Башня" width="240" height="240" title="Водонапірна вежа побудова у 1952 році. Розташована у південній частині міста Пирятин Полтавської області, вздовж автошляху міжнародного значення М03 Київ — Харків. Поряд із вежею знаходиться автозаправна станція, на якій у 1962 році за сценарієм лубенського письменника-гумориста Петра Лубенського було знято відому українську радянську кінокомедію «Королева бензоколонки».">
  <img src="вокзал.jpg" alt="Вокзал" width="240" height="240" title="1894 року через місто Пирятин прокладена Києво-Воронезької залізниці (ділянка Бахмач — Гребінка). Вона сполучила Москву та Одесу, і мала важливе економічне значення для розвитку промисловості краю[1].">
  <img src="сир завод.jpg" alt="Сирзавод" width="240" height="240" title="ТОВ «Пирятинський сирзавод» — велике підприємство харчової, зокрема сиро-молочної промисловості, розташоване в місті Пирятині Полтавської області, є складовою групи компаній «Молочний альянс»[2]; у 2-й половині 2000-х років є провідним у своїй галузі не лише в Полтавському регіоні, а й у цілому по країні, має багато відзнак і нагород за якість і властивості продукції, яка випускається під торговою маркою «Молочний Шлях».">
